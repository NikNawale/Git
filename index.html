<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Print Name</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      min-height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #f7fbff, #eef6ff);
    }
    .card {
      text-align: center;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(20,40,80,0.08);
      background: white;
      width: min(520px, 90%);
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.25rem;
      letter-spacing: 0.5px;
    }
    p {
      margin: 0 0 1.25rem 0;
      color: #444;
    }
    button {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(30,60,120,0.08);
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Name card">
    <h1 id="fullname">Nikhil Nawale From Ahilyanagar </h1>
    <p>This page prints the name above. Open DevTools to see the console log.</p>
    <div>
      <button onclick="window.print()">Print Page</button>
      <button style="margin-left:0.5rem" onclick="copyName()">Copy Name</button>
    </div>
  </div>

  <script>
    const name = document.getElementById('fullname').textContent;
    // Print to browser console
    console.log('Name:', name);

    // Helper: copy the name to clipboard
    function copyName() {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(name).then(() => {
          alert('Copied to clipboard: ' + name);
        }, () => {
          alert('Could not copy to clipboard.');
        });
      } else {
        // fallback
        const area = document.createElement('textarea');
        area.value = name;
        document.body.appendChild(area);
        area.select();
        document.execCommand('copy');
        document.body.removeChild(area);
        alert('Copied to clipboard: ' + name);
      }
    }
  </script>
</body>
</html>
